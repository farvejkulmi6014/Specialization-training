<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function abc(){
            document.getElementById('s1').innerHTML='<h1>hello</h1>'
        }

        function calculate(){
           var a= parseInt(document.f1.n1.value);
           var b= parseInt(document.f1.n2.value);
          document.getElementById("s2").innerText=a+b;
        //   document.getElementById("s3").innerText=a-b;
        //   document.getElementById("s4").innerText=a*b;
        //   document.getElementById("s5").innerText=a/b;
        }

        function calculate1(){
           var a= parseInt(document.f1.n1.value);
           var b= parseInt(document.f1.n2.value);
          document.getElementById("s3").innerText=a-b;
        }

        function calculate2(){
           var a= parseInt(document.f1.n1.value);
           var b= parseInt(document.f1.n2.value);
          document.getElementById("s4").innerText=a*b;
        }

        function calculate3(){
           var a= parseInt(document.f1.n1.value);
           var b= parseInt(document.f1.n2.value);
          document.getElementById("s5").innerText=a/b;
        }

    </script>
</head>
<body>
    <h1>inner html and inner text</h1>
    <hr>
    <span id="s1">hello world</span>
    <button onclick="abc()">click</button>
    <hr>
    <form name="f1">
  value 1: <input type="number" name="n1" #v1><br>
  value 2: <input type="number" name="n2" #v2><br>
  <input type="button" value="add" onclick="calculate()">
  <input type="button" value="sub" onclick="calculate1()">
  <input type="button" value="mul" onclick="calculate2()">
  <input type="button" value="div" onclick="calculate3()">
</form>

<h4> result: <span id=s2></span></h4>
<h4> result: <span id=s3></span></h4>
<h4> result: <span id=s4></span></h4>
<h4> result: <span id=s5></span></h4>



</body>
</html>
