<script>
    function Emp(name, age,salary){
        this.name=name;
        this.age=age;
        this.salary=salary;

    }
</script>

<script>

var e1={'name':'puspa', 'age':22, 'salary':250000};

<body>

    <script>
    document.write('<h2>first method</h2>')
            document.write('name is' + obj.name);

    </script>
   
   

   <h1>Second type of object creation</h1>
   <script>
   var emp =new Emp('sonu',21,25000)

   </script>
